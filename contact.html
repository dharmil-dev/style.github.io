<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Boostrap-4</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script  src="css/jquery.min.js"></script>
		<script  src="css/popper.min.js"></script>
		<script  src="css/bootstrap.min.js"></script>
		<style type="text/css">
		*{
			padding:0;
			margin:0;
			font-family:font-awesome ;
		}
	  /* Make the image fully responsive */
	  .carousel-inner img {
		width: 100%;
		height: 100%;
		}
		</style>
	
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<!-- Brand -->
				<a class="navbar-brand" href="#">D.M</a>

			<!-- Toggler/collapsibe Button -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
				</button>

			<!-- Navbar links -->
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="aboutus.html">About us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="services.html">Services</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Contact</a>
						</li>
					</ul>
				</div>
			</nav>

			<!-- Carousel Start !-->
			<div id="demo" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				  <ul class="carousel-indicators">
					<li data-target="#demo" data-slide-to="0" class="active"></li>
					<li data-target="#demo" data-slide-to="1"></li>
					<li data-target="#demo" data-slide-to="2"></li>
				  </ul>

				<!-- The slideshow -->
				<div class="carousel-inner">
					<div class="carousel-item active">
					  <img src="image/img4.jpg " alt="Los Angeles" width="1100" height="500">
					</div>
					<div class="carousel-item">
					  <img src="image/img5.jpg" alt="Chicago" width="1100" height="500">
					</div>
					<div class="carousel-item">
					  <img src="image/img4.jpg" alt="New York" width="1100" height="500">
					</div>
				</div>

				<!-- Left and right controls -->
					<a class="carousel-control-prev" href="#demo" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>
					<a class="carousel-control-next" href="#demo" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>

			</div>
			<!-- Carousel End !-->
		</header>
		<!-- Contact us Start -->
		<section>
			<div class="container mb-5">
				<h1 class="text-center text-capitalize pt-5">contact us</h1>
				<hr class="w-50 mx-auto pt-5"/>
				
				<div class="w-50 mx-auto">
					<form action="contact.html">
						<div class="form-group">
							<label for="username">Your Name:</label>
							<input type="text" class="form-control" placeholder="Enter your name" id="username">
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" placeholder="Enter email" id="email">
						</div>
						<div class="form-group">
							<label for="usermob">Mobile No:</label>
							<input type="text" class="form-control" placeholder="Enter mobile number" id="usermob">
						</div>
						<div class="form-group">
							<label for="msg">Your Message</label>
							<textarea class="form-control"></textarea>
						</div>
						<div class="form-group form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox"> Remember me
							</label>
						</div>
							<button type="submit" class="btn btn-primary">Submit</button>
					</form> 
				</div>
			</div>	
		</section>
		<!-- Contact us End -->
		<!-- Footer Start -->
		<footer>
			<p class="text-center bg-dark text-white py-2" style="margin-bottom:0px">@copyright D.M 2020</p>
		</footer>
		<!-- Footer End -->
	</body>
